<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form enctype="multipart/form-data">
                <p:messages autoUpdate="true"/>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Ingresa tu archivo (.csv) y los datos correspondientes"/>
                        </p:column>
                        <p:column>

                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="Moleculas" value="Moleculas: "/>
                            <p:spinner id="Moleculas" value="#{fileController.moleculas}" min="2" max="1000" required="true"/>    
                        </p:column>
                        <p:column>
                            <p:outputLabel value="ETA: "/>
                            <p:spinner id="ETA" value="#{fileController.eta}"  min="0" max="1" stepFactor="0.1" required="truw"/>  
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:inputFile id="file" value="#{fileController.file}"/>
                            <p:commandButton ajax="false" value="Procesar datos"
                                             action="#{fileController.algo()}"/>
                        </p:column>
                        <p:column>
                            
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
