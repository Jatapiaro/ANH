<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ANH</title>
    </h:head>
    <h:body>
        <center>
            <h:form id="main" enctype="multipart/form-data">
                <p:messages autoUpdate="true"/>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Uplodad your .csv file and fill the molecules and learning rate fields"/>
                        </p:column>
                        <p:column>

                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="Molecules" value="Molecules: "/>
                            <p:spinner id="Molecules" value="#{fileController.moleculas}" min="2" max="1000" required="true"/>    
                        </p:column>
                        <p:column>
                            <p:outputLabel for="ETA" value="Learning rate: "/>
                            <p:spinner id="ETA" value="#{fileController.eta}"  min="0" max="1" stepFactor="0.1" required="true" label="Learning rate"/>  
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:inputFile id="file" value="#{fileController.file}"/>
                            <p:commandButton  ajax="false" value="Process data"
                                             actionListener="#{fileController.algo()}" update="@form"/>
                        </p:column>
                        <p:column>
                            <p:commandButton ajax="false" value="View result graph" actionListener="#{fileController.reload()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:chart rendered="#{fileController.activo}" type="line" id="graf" model="#{fileController.lineModel1}" style="height:600px; width: 900px;"/>
            </h:form>
        </center>
    </h:body>
</html>
